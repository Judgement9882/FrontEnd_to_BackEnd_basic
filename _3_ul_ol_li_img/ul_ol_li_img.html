<!--
1. ul 태그
family의 요소를 만들고 li를 이용하여 패밀리 그룹(list item)를 만듦.
list item는 순서가 없음. 그래서 ul

ul : unordered list
li : list item

2. ol 태그
-> ordered list
ol을 쓰면 점이 아니라 1. 2. 3. 4. 이런식으로
순서를 정해서 나옴.

3. hr 태그 
: horizontal 수평 rule(자) 
경계선을 쳐줌.

4. image 태그
img
src 안에 경로 (같은폴더면 ./)
alt : alternative -> 사진을 표시하지 않을때 나타내는 문구
tts에서 읽을때 사진은 못읽으니.. 
다운받을때 화면에 표시해주는 글씨..
--> 

<html>
    <head>

    </head>
    <body>
        <hr>
        <img src="./wolpis.jpg" alt="월피스카터 캐릭터 사진"/>


        <hr>
        <ol>
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
            <li>네번째</li>
            <li>기타</li>
        </ol>
        <hr>
        <ul>
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
            <li>네번째</li>
        </ul>
        <hr>
    </body>
</html>

<html>
    <head>

    </head>
    <body>
        <h1 id = 'grade'>
            <script>
                // 18. 1) 함수 사용하기 function 이름(parameter){}
                // parameter vs argument 
                // parameter : 함수 선언할 때
                // argument : 함수 호출할 때

                function sayHello(){
                    console.log("안녕하세요");
                }
                function sayHelloWithParameter(name){
                    console.log(name + "씨 안녕하세요");
                    // return "바이!"; 
                    return ['바이!', 10, false];
                }

                sayHello();
                sayHelloWithParameter('jun');

                // 18. 2) 이름없는 함수를 변수에 넣고 사용하기 (arrow function)
                const k = () => { console.log("hello world"); }
                k();

                const k2 = (name) => { console.log(name+"씨 안녕하세요"); }
                k2('철수');
                
                // 18. 3) arrow function이 없는 함수를 변수에 넣고 사용하기
                const v = function() { console.log("씨 안녕하세요3"); } 

                v();

                // 19. return 값
                console.log('sayHello의 반환값 : ' + sayHello()); // undefined 반환 (void)
                const res = sayHelloWithParameter();
                console.log('sayHello의 반환값 : ' + res[2]); // undefined 반환 (void)
                // 자바스크립트의 return 반환값은 하나. 여러개 넘겨주고싶다? array로 만들어서 넘겨주자

                
                // 19. parameter argument 개수 차이 - type checking 느슨

                function sayYeah(name, age){
                    console.log(age+'살'+ name+'씨 예~~');
                }
                sayYeah('철수', 20, false); // 오류안남 false 버림
                sayYeah(20); // 오류는 안나지만 age = undefined

                // 배열로 argument 넣기

                function test(value){
                    console.log(value[1], value[0]);
                }
                test([10, 'age']);

                // 20. Literal -> 값 자체
                // 1, 2, 3  integer literal
                // 3.14     floating point number literal
                // 'hello'  string literal
                // object literal : 값들이 attribute를 가짐. 

                // object literal 만들기
                const person = { name : "찰스", age :20 }; // object literal
                console.log('person name: ' +person.name);
                console.log('person name: ' +person['name']);
                person.age = 35;
                console.log('person age : ' + person.age);
                
                // name, age 같은 속성들이 뭐가있는지 아는 방법 Object.keys
                // 값들이 어떤게 있는지 아는방법 Object.values
                console.log("keys : " + Object.keys(person));
                console.log("Values : " + Object.values(person));

                // 21. Object 리터럴을 함수의 인자로 넘기기
                // 자바스크립트 스타일
                const showOL = (ol) => {
                    const keys = Object.keys(ol);
                    // keys 는 배열형태
                    keys.forEach( (elem, idx) => { // keys의 elem idx , 키의 elem은 키
                        console.log(elem + '---> ' + ol[elem])  // elem과 ol[elem] 출력 ol[elem]은 키를 넣으므로 값이 나옴
                    } );
                }

                // C 스타일
                const showOL2 = (ol) => {
                    const keys2 = Object.keys(ol);
                    // keys 는 배열형태
                    for(let i = 0 ; i < keys2.length; i++){
                        console.log(keys2[i] + '-======> ' + ol[keys2[i]]);
                    }
                }
                showOL(person);
                showOL2(person);
                // 22. method도 추가할 수 있음
                // 인자로 함수를 넣을 수 있음

                person.goodBye = () => {
                    console.log('Bye');
                };

                person.goodBye2 = (v) => {
                    console.log('Bye ' + v);
                };

                // 나이가 더 많냐? 를 물어보는 메소드
                person.areYouOlderThan = (num) => {
                    if (person.age > num) return true;
                    else return false;
                }

                person.goodBye();
                person.goodBye2('v');
                console.log(person.areYouOlderThan(20)); // true

                // object literal 과 객체지향은 완전히 다른 개념
                // object literal은 값 자체가 생기는 것 -> 메소드를 추가하는 방식으로 잘 안쓰임
                // object literal로 메소드를 쓸거면 class로 사용하는게 더 좋음.

                // 22. object literal 안의 object literal

                const a = {
                    name : '찰스', detail : {
                        age : 10,
                        gender : 'male'
                    }
                };

                console.log(a.detail.gender);

                </script>
        </h1>

    </body>
</html>

<!-- 
1. h 태그
글의 제목(헤드) -> 알아서 줄바꿈됨.

2. link 태그 -> anchor 태그 (a)
href = hypertext reference 

3. input 태그
입력창을 만든다.

button : 버튼을 만들어줌

-->

<html>
    <head>
    </head>
    <body>
        <!-- input -->
        <input type="text"/>

        <button> 가입, 가자</button>

        <!-- heading h1, h2, ... h6 글의 헤드를 표현함.(제목처럼) -->
        <h1>H1입니다.</h1>
        <h2>H1입니다.</h2>
        <h3>H1입니다.</h3>
        <h4>H1입니다.</h4>
        <h5>H1입니다.</h5>
        <h6>H1입니다.</h6>

        <!-- anchor (닻) 태그-->
        <a href="https://www.google.co.kr"> 구글 </a>

    </body>
</html>

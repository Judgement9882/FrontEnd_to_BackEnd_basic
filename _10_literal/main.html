        <script>
            // object literal 비교
            const a = {name : '찰스', age : 20};
            const b = {name : '로라', age : 25};
            const c = {name : '찰스', age : 20};
            const d = a;

            if (a === d){
                console.log('같다');
            }
            else{
                console.log('다르다');
            }

            console.log(a);
            console.log(c);
            // ???? 들어있는 값도 같고 type도 같은데 false ??? d는 true??
            // 리터럴 a, c는 각각 독립한 존재
            // 리터럴 d 는 a와 완전히 같은 것
            // 상수의 경우 일반 수체계와 동일 a=1, b=1, a===b true


            // 24. 리터럴간의 비교 -> 각각의 요소를 비교해야함

            const cmp_ol = (x1, x2) => {
                if((x1.name === x2.name) && (x1.age === x2.age)) return true;
                else return false;
            };

            console.log(cmp_ol(a, c)); // true
            console.log(cmp_ol(a, d)); // true

            // 어떤키가 있는지 모른다면??

            const cmp_ol_advanced = (x1, x2) => {
                let x1_keys = Object.keys(x1);
                let x2_keys = Object.keys(x2);
                let finish = false;
                if (x1_keys.length != x2_keys.length) return false;
                
                x1_keys = x1_keys.sort();
                x2_keys = x2_keys.sort();
                
                // forEach에서 return을 하더라도 전체 함수가 안끝날수도 있음
                x1_keys.forEach( (elem, idx) => {
                     if (x1_keys[idx] !== x2_keys[idx]) {
                         finish = true; // 키의 이름
                     }
                    if (x1[x1_keys[idx]] !== x2[x2_keys[idx]]) {
                        finish = true; // 밸류 값
                    }
                });
                return !finish;
            };

            console.log(cmp_ol_advanced(a, c));
            console.log(cmp_ol_advanced(a, b));
            console.log(cmp_ol_advanced(a, d));

        </script>
